

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="availabilityFilter" id="available" value="true" [(ngModel)]="selectedCategory" (change)="onAvailabilityChange()" >
  <label class="form-check-label" for="available">{{'Available ('+instock+')'}}</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="availabilityFilter" id="notAvailable" value="false" [(ngModel)]="selectedCategory" (change)="onAvailabilityChange()">
  <label class="form-check-label" for="notAvailable">{{'Not Available ('+outofstock+')'}}</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="availabilityFilter" id="all" value="all" [(ngModel)]="selectedCategory" (change)="onAvailabilityChange()">
  <label class="form-check-label" for="all">{{'All ('+all+')'}}</label>

</div>
